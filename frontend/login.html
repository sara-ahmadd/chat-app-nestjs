<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen p-6 flex flex-col items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center">
      <img
        id="avatar"
        src=""
        alt="User Avatar"
        class="w-24 h-24 rounded-full mb-4 hidden"
      />
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700"
        >
          Login
        </button>
      </form>
    </div>

    <script>
      const accessToken = sessionStorage.getItem('accessToken');
      const form = document.getElementById('login-form');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!accessToken) {
          try {
            const res = await fetch('http://localhost:8000/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password }),
            });

            const parsedRes = await res.json();
            console.log({ parsedRes });

            if (!res.ok) throw new Error('Login failed');

            sessionStorage.setItem('accessToken', parsedRes.token);
            sessionStorage.setItem('refreshToken', parsedRes.refreshToken);

            window.location.href = 'chat.html';
          } catch (err) {
            alert('Error: ' + err.message);
          }
        } else {
          window.location.href = 'chat.html';
        }
      });
    </script>
  </body>
</html>
