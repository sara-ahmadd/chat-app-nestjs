<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body class="bg-gray-100 h-screen overflow-hidden">
    <div class="h-full flex">
      <!-- Sidebar: Users -->
      <div
        class="w-1/3 bg-white p-4 overflow-y-auto border-r flex flex-col justify-start items-start gap-4 p-3"
      >
        <div class="mb-4 w-full">
          <form id="search-form" class="flex gap-2 my-5">
            <input
              type="email"
              id="search-email"
              placeholder="Search user by email"
              class="flex-1 px-3 py-2 border rounded"
              required
            />
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            >
              Search
            </button>
          </form>
          <div class="flex items-center justify-between w-full mb-4">
            <h2 class="text-xl font-bold">Groups</h2>
            <button
              id="create-group-btn"
              class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700"
              title="Create new group"
            >
              ➕
            </button>
          </div>
          <ul id="group-list" class="space-y-2 w-full"></ul>
        </div>
        <h2 class="text-xl font-bold mb-4">Users</h2>
        <ul id="user-list" class="space-y-2 w-full"></ul>
      </div>

      <!-- Chat area -->
      <div class="w-2/3 flex flex-col p-4">
        <!-- Current user info -->
        <div
          id="current-user"
          class="bg-white p-4 rounded flex items-center gap-4 mb-4 border"
        >
          <img
            id="avatar"
            src=""
            alt="avatar"
            class="w-12 h-12 rounded-full hidden"
          />
          <div class="flex flex-col">
            <span id="username" class="font-semibold text-lg">Loading...</span>
            <span id="email" class="text-gray-600 text-sm">---</span>
            <span
              id="status"
              class="text-sm text-green-600 flex items-center gap-1"
            ></span>
          </div>
        </div>

        <div id="chat-header" class="text-xl font-semibold mb-4">
          Select a user to chat
        </div>

        <div
          id="chat-box"
          class="flex-1 overflow-y-auto bg-white rounded p-4 space-y-2 border"
        ></div>

        <!-- Chat form -->
        <form id="chat-form" class="mt-4 hidden flex gap-2 items-center">
          <div
            id="image-preview-container"
            class="mt-2 hidden bg-white border border-gray-300 rounded p-2 w-fit"
          >
            <img id="image-preview" class="max-h-40 rounded" />
          </div>
          <input type="file" id="chat-image" accept="image/*" class="hidden" />
          <label
            for="chat-image"
            class="cursor-pointer bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
          >
            📷
          </label>

          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
            required
            class="flex-1 px-4 py-2 border rounded"
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script>
      const accessToken = sessionStorage.getItem('refreshToken');
      if (!accessToken) {
        window.location.href = 'login.html';
        throw new Error('no token is found');
      }

      const socket = io('http://localhost:8000', {
        auth: {
          authentication: {
            auth: `Bearer ${accessToken}`,
          },
        },
      });

      // 🟢 Store unread counts
      const unreadMap = {};
      socket.on('token_error', (data) => {
        console.log({ data });
      });

      socket.on('get_my_profile', ({ user }) => {
        localStorage.setItem('current_user', JSON.stringify(user));
        document.getElementById('username').textContent =
          user.userName || user.email;
        document.getElementById('email').textContent = user.email || '';

        if (user.avatar) {
          const avatar = document.getElementById('avatar');
          avatar.src = user.avatar;
          avatar.classList.remove('hidden');
        }

        const status = document.getElementById('status');
        if (user.isOline || user.isOnline || user.isActiveNow) {
          status.innerHTML =
            '<span class="inline-block w-2 h-2 bg-green-500 rounded-full"></span> Active Now';
        } else {
          status.innerHTML = `<span class="text-gray-500">Last seen at ${user.lastSeenAt || 'unknown'}</span>`;
        }
      });

      const userList = document.getElementById('user-list');
      const chatHeader = document.getElementById('chat-header');
      const chatBox = document.getElementById('chat-box');
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatImage = document.getElementById('chat-image');

      let selectedUser = null;
      let selectedConv = null;
      let selectedImageBase64 = null;

      chatImage.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            selectedImageBase64 = reader.result;
          };
          reader.readAsDataURL(file);
        }
      });

      function createUserListItem(conv, friend) {
        const li = document.createElement('li');
        li.id = `li-${conv.id}`;
        li.className =
          'cursor-pointer p-3 rounded hover:bg-gray-100 flex items-center gap-3 border border-gray-200';

        // --- Avatar
        const avatar = document.createElement('img');
        avatar.src =
          friend.avatar ||
          'https://res.cloudinary.com/dpiuyacez/image/upload/v1755259108/Screenshot_2025-08-15_145728_d6yoay.png';
        avatar.alt = 'avatar';
        avatar.className = 'w-10 h-10 rounded-full object-cover';

        // --- Info
        const infoDiv = document.createElement('div');
        infoDiv.className = 'flex flex-col';

        const username = document.createElement('span');
        username.textContent = friend.userName || 'Unnamed';
        username.className = 'font-medium';
        infoDiv.appendChild(username);

        const emailSpan = document.createElement('span');
        emailSpan.textContent = friend.email || 'No email';
        emailSpan.className = 'text-sm text-gray-600';
        infoDiv.appendChild(emailSpan);

        const status = document.createElement('div');
        status.id = `status-${friend._id}`;

        if (friend.isOnline) {
          status.innerHTML =
            '<span class="text-green-600 text-sm flex items-center gap-1"><span class="inline-block w-2 h-2 rounded-full bg-green-500"></span> Online</span>';
        } else {
          status.innerHTML = `<span class="text-sm text-gray-500">Last seen at ${friend.lastSeenAt || ''}</span>`;
        }
        if (friend.isTyping) {
          status.innerHTML =
            '<span class="text-green-600 text-sm flex items-center gap-1">Typing....</span>';
        }

        infoDiv.appendChild(status);

        li.appendChild(avatar);
        li.appendChild(infoDiv);

        // --- Click handler
        li.addEventListener('click', () => {
          selectedUser = friend;
          selectedConv = conv; // ❗ نخزن الـconversation كمان
          console.log({ selectedUser, selectedConv });
          // 🟢 Store unread counts
          const unreadMap = {};
          socket.emit('unread_count', { convId: selectedConv.id });
          // 🟢 Listen for unread_count event
          socket.on('unread_msgs_count', ({ convId, msgsCount }) => {
            unreadMap[convId] = msgsCount;
            const badge = document.querySelector(`#badge-${convId}`);
            if (badge) {
              badge.textContent = msgsCount > 0 ? msgsCount : '';
              badge.classList.toggle('hidden', msgsCount === 0);
            }
          });
          chatHeader.textContent = `Chat with ${friend.userName || friend.email}`;
          chatForm.classList.remove('hidden');
          chatBox.innerHTML = '';

          socket.emit('get_chat', { conversationId: conv.id });

          // socket.emit('add_friend', { friendId: friend._id });
        });
        // 🟢 Unread badge
        const badge = document.createElement('span');
        badge.id = `badge-${conv.id}`;
        badge.className =
          'ml-2 text-xs font-bold bg-red-500 text-white rounded-full px-2 hidden';
        badge.textContent = unreadMap[conv.id] || '';

        li.appendChild(badge);

        // --- Click handler
        li.addEventListener('click', () => {
          selectedUser = friend;
          selectedConv = conv;
          chatHeader.textContent = `Chat with ${friend.userName || friend.email}`;
          chatForm.classList.remove('hidden');
          chatBox.innerHTML = '';

          socket.emit('get_chat', { conversationId: conv.id });
        });
        return li;
      }

      function renderSideMenu(conv) {
        const userListContainer = document.getElementById('user-list');
        const groupListContainer = document.getElementById('group-list');
        selectedConv = conv;
        // --- Group item ---
        let li = document.createElement('li');
        li.className =
          'cursor-pointer p-3 rounded hover:bg-gray-100 flex items-center justify-between border border-gray-200';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'flex items-center gap-3';

        const avatar = document.createElement('img');
        avatar.src =
          'https://res.cloudinary.com/dpiuyacez/image/upload/v1755259108/Screenshot_2025-08-15_145728_d6yoay.png';
        avatar.alt = 'group avatar';
        avatar.className = 'w-10 h-10 rounded-full object-cover';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'flex flex-col';

        const groupName = document.createElement('span');
        groupName.textContent = conv.title || 'Group';
        groupName.className = 'font-medium';
        infoDiv.appendChild(groupName);

        const membersCount = document.createElement('span');
        membersCount.textContent = `${conv.participants?.length || 0} members`;
        membersCount.className = 'text-sm text-gray-600';
        infoDiv.appendChild(membersCount);

        leftDiv.appendChild(avatar);
        leftDiv.appendChild(infoDiv);

        // --- Dropdown button
        const dropdownWrapper = document.createElement('div');
        dropdownWrapper.className = 'relative';

        const dropdownBtn = document.createElement('button');
        dropdownBtn.innerHTML = '⋮'; // 3 dots
        dropdownBtn.className =
          'p-2 rounded hover:bg-gray-200 text-gray-600 focus:outline-none';
        dropdownWrapper.appendChild(dropdownBtn);

        const dropdownMenu = document.createElement('div');
        dropdownMenu.className =
          'hidden absolute right-0 mt-2 w-64 bg-white border rounded-lg shadow-lg max-h-64 overflow-y-auto z-50';

        // Participants list
        conv.participants?.forEach((p) => {
          const item = document.createElement('div');
          item.className =
            'flex items-center gap-3 px-4 py-2 hover:bg-gray-100 cursor-default';

          const pAvatar = document.createElement('img');
          pAvatar.src =
            p.avatar ||
            'https://res.cloudinary.com/dpiuyacez/image/upload/v1755259108/Screenshot_2025-08-15_145728_d6yoay.png';
          pAvatar.className = 'w-8 h-8 rounded-full object-cover';

          const pInfo = document.createElement('div');
          pInfo.className = 'flex flex-col';
          const uname = document.createElement('span');
          uname.textContent = p.userName || 'Unnamed';
          uname.className = 'font-medium text-sm';
          const uemail = document.createElement('span');
          uemail.textContent = p.email || '';
          uemail.className = 'text-xs text-gray-600';

          pInfo.appendChild(uname);
          pInfo.appendChild(uemail);

          item.appendChild(pAvatar);
          item.appendChild(pInfo);

          dropdownMenu.appendChild(item);
        });

        dropdownWrapper.appendChild(dropdownMenu);

        // Toggle dropdown on click
        dropdownBtn.addEventListener('click', (e) => {
          e.stopPropagation();

          dropdownMenu.classList.toggle('hidden');
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', () => {
          dropdownMenu.classList.add('hidden');
        });

        li.appendChild(leftDiv);
        li.appendChild(dropdownWrapper);

        // --- Group click handler
        li.addEventListener('click', (e) => {
          // ignore clicks on dropdown button
          if (e.target === dropdownBtn) return;

          selectedConv = conv;

          socket.emit('unread_count', { convId: selectedConv.id });
          // 🟢 Listen for unread_count event
          socket.on('unread_msgs_count', ({ convId, msgsCount }) => {
            unreadMap[convId] = msgsCount;
            const badge = document.querySelector(`#badge-${convId}`);
            if (badge) {
              badge.textContent = msgsCount > 0 ? msgsCount : '';
              badge.classList.toggle('hidden', msgsCount === 0);
            }
          });

          chatHeader.textContent = `Group: ${conv.title}`;
          chatForm.classList.remove('hidden');
          chatBox.innerHTML = '';

          socket.emit('get_chat', { conversationId: conv.id });
        });

        groupListContainer.appendChild(li);
      }

      socket.on('whole_chat', ({ chat }) => {
        console.log({ chat });
        if (!chat || !chat?.messages) {
          console.error('no msgssss');
          return;
        }

        // 🟢 Mark as read
        socket.emit('update_last_read_msg', {
          convId: chat.id,
          messageId: chat?.messages[chat.messages.length - 1].id || 'Empty',
        });
        const badge = document.getElementById(`badge-${chat.id}`);
        if (badge) badge.classList.add('hidden');
        chatBox.innerHTML = ''; // Clear previous messages
        chat.messages.forEach((msg) => {
          const messageDiv = document.createElement('div');

          // Sender
          const senderDiv = document.createElement('div');
          senderDiv.innerText =
            msg.sentBy._id === currUser?._id
              ? 'You'
              : msg.sentBy?.userName || 'Unknown';
          senderDiv.className = 'text-lg text-black-500 font-bold';
          messageDiv.appendChild(senderDiv);

          if (msg.contentImgUrl) {
            const img = document.createElement('img');
            img.src = msg.contentImgUrl;
            img.className = 'max-w-xs rounded shadow-md';
            messageDiv.appendChild(img);
          }
          if (msg.contentText) {
            const p = document.createElement('p');
            p.textContent = msg.contentText;
            messageDiv.appendChild(p);
          }

          // Align depending on sender
          if (msg.sentBy._id === currUser?._id) {
            messageDiv.className =
              'self-end text-right bg-blue-100 p-2 rounded w-fit ml-auto';
          } else {
            messageDiv.className =
              'self-start text-left bg-gray-100 p-2 rounded w-fit mr-auto';
          }

          chatBox.appendChild(messageDiv);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      });

      socket.on('user_activity_status', ({ user }) => {
        updateSelectedUserStatus(user);
      });

      socket.on('listen_typing', ({ isTyping, sender }) => {
        updateSelectedUserStatus(sender, isTyping);
      });

      function updateSelectedUserStatus(user, isTyping = false) {
        const targetUser = document.querySelector(`#status-${user._id}`);
        if (isTyping) {
          targetUser.innerHTML =
            '<span class="text-green-600 text-sm flex items-center font-bold gap-1">Typing....</span>';
        } else {
          if (user.isOnline) {
            targetUser.innerHTML =
              '<span class="text-green-600 text-sm flex items-center gap-1"><span class="inline-block w-2 h-2 rounded-full bg-green-500"></span> Online</span>';
          } else {
            targetUser.innerHTML = `<span class="text-sm text-gray-500">Last seen at ${user.lastSeenAt || 'unknown'}</span>`;
          }
        }
      }

      //send images inside chat
      //
      chatImage.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            selectedImageBase64 = reader.result;

            // عرض المعاينة
            const previewContainer = document.getElementById(
              'image-preview-container',
            );
            const previewImage = document.getElementById('image-preview');
            previewImage.src = selectedImageBase64;
            previewContainer.classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        }
      });

      // إخفاء المعاينة بعد الإرسال
      const previewContainer = document.getElementById(
        'image-preview-container',
      );
      const previewImage = document.getElementById('image-preview');
      previewImage.src = '';
      previewContainer.classList.add('hidden');
      const currUser = JSON.parse(`${localStorage.getItem('current_user')}`);

      // socket.on('user_list', ({ users }) => {
      //   userList.innerHTML = '';
      //   users.forEach((user) => {
      //     const li = createUserListItem(user);
      //     li.id = user._id;
      //     userList.appendChild(li);
      //   });
      // });
      socket.on('get_my_chats', ({ conversations }) => {
        userList.innerHTML = '';
        conversations?.forEach((conv) => {
          console.log({ conv });
          if (conv?.isGroup) {
            renderSideMenu(conv);
          } else {
            const friend = conv.participants.find(
              (p) => p._id !== currUser?._id,
            );
            if (!friend) return;
            const li = createUserListItem(conv, friend);
            li.id = conv.id;
            userList.appendChild(li);
          }
        });
      });

      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-email');

      searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = searchInput.value.trim();
        if (!email) return;

        try {
          const res = await fetch(
            `http://localhost:8000/user/find_user?email=${email}`,
            {
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            },
          );

          const data = await res.json();

          if (!res.ok || !data || !data.user._id) {
            alert('User not found');
            return;
          }

          const user = data.user;
          const alreadyExists = [...userList.children].some((li) =>
            li.textContent.includes(user.email),
          );

          if (!alreadyExists) {
            const li = createUserListItem(user);
            userList.prepend(li);
          }
        } catch (err) {
          console.error(err);
          alert('Something went wrong');
        }
      });

      let typingTimeout;
      chatInput.addEventListener('input', () => {
        socket.emit('is_typing', { isTyping: true, to: selectedUser._id });

        clearTimeout(typingTimeout);

        typingTimeout = setTimeout(() => {
          socket.emit('is_typing', { isTyping: false, to: selectedUser._id });
        }, 2000);
      });

      socket.on('receive_message', (data) => {
        const messageDiv = document.createElement('div');
        // 🟢 Unread badge
        const badge = document.createElement('span');
        badge.id = `badge-${data.id}`;
        badge.className =
          'ml-2 text-xs font-bold bg-red-500 text-white rounded-full px-2 hidden';
        badge.textContent = unreadMap[data.id] || '';
        const li = document.querySelector(`#li-${data.id}`);
        li.appendChild(badge);
        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          img.className = 'max-w-xs rounded shadow-md';
          messageDiv.appendChild(img);
        }

        if (data.message) {
          const p = document.createElement('p');
          p.textContent = data.message;
          messageDiv.appendChild(p);
        }

        if (data.from === selectedUser?._id) {
          messageDiv.className = 'text-left bg-gray-100 p-2 rounded w-fit';
        } else {
          messageDiv.className =
            'text-right bg-blue-100 p-2 rounded self-end w-fit ml-auto';
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!selectedConv) return;
        const previewContainer = document.getElementById(
          'image-preview-container',
        );
        previewContainer.innerHTML = '';
        const message = chatInput.value;
        chatImage.innerHTML = '';

        console.log({ selectedConv });
        socket.emit('send_message', {
          conversationId: selectedConv.id,
          message,
          image: selectedImageBase64 || null,
        });

        const messageDiv = document.createElement('div');
        if (selectedImageBase64) {
          const img = document.createElement('img');
          img.src = selectedImageBase64;
          img.className = 'max-w-xs rounded shadow-md';
          messageDiv.appendChild(img);
        }

        if (message) {
          const p = document.createElement('p');
          p.textContent = message;
          messageDiv.appendChild(p);
        }

        messageDiv.className =
          'text-right bg-blue-100 p-2 rounded self-end w-fit ml-auto';

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        chatInput.value = '';
        selectedImageBase64 = null;
        chatImage.value = null;
      });
      // ---- CREATE GROUP LOGIC ----
      const createGroupBtn = document.getElementById('create-group-btn');
      const createGroupModal = document.getElementById('create-group-modal');
      const cancelGroupBtn = document.getElementById('cancel-group-btn');
      const submitGroupBtn = document.getElementById('submit-group-btn');
      const participantsList = document.getElementById('participants-list');
      const groupTitleInput = document.getElementById('group-title-input');

      let allUsers = [];

      // open modal
      createGroupBtn.addEventListener('click', () => {
        createGroupModal.classList.remove('hidden');
        populateParticipantsList();
      });

      // close modal
      cancelGroupBtn.addEventListener('click', () => {
        createGroupModal.classList.add('hidden');
      });

      // fill participants list with checkboxes
      function populateParticipantsList() {
        participantsList.innerHTML = '';
        allUsers.forEach((user) => {
          if (user._id === currUser._id) return; // skip self

          const div = document.createElement('div');
          div.className = 'flex items-center gap-2';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = user.email;
          checkbox.id = `user-${user._id}`;

          const label = document.createElement('label');
          label.setAttribute('for', `user-${user._id}`);
          label.textContent = user.userName || user.email;

          div.appendChild(checkbox);
          div.appendChild(label);
          participantsList.appendChild(div);
        });
      }

      // submit group creation
      submitGroupBtn.addEventListener('click', async () => {
        const title = groupTitleInput.value.trim();
        const selected = [
          ...participantsList.querySelectorAll(
            'input[type="checkbox"]:checked',
          ),
        ].map((cb) => cb.value);

        if (!title || selected.length === 0) {
          alert('Please enter a title and select at least one participant.');
          return;
        }

        try {
          const res = await fetch(
            'http://localhost:8000/conversation/create_group',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({ title, users: selected }),
            },
          );

          const data = await res.json();
          if (!res.status == 201)
            throw new Error(data.message || 'Failed to create group');

          // success: close modal and add to UI
          createGroupModal.classList.add('hidden');
          groupTitleInput.value = '';
          renderSideMenu(data.conversation);
        } catch (err) {
          console.error(err);
          alert('Error creating group');
        }
      });
    </script>
  </body>
</html>
